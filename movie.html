<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Xem Phim Online - Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="video-player-container">
            <div class="video-wrapper">
                <div class="video-controls-overlay">
                    <button class="control-btn" id="play-pause-btn" aria-label="Phát/Tạm dừng">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M8 5V19L19 12L8 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div id="video-container"><!-- iframe sẽ được JS chèn vào --></div>
            </div>

            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <p>Đang tải video...</p>
            </div>

            <div class="error-overlay" id="error-overlay" style="display: none;">
                <div class="error-content">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h3>Không thể tải video</h3>
                    <p id="error-message">Vui lòng thử lại sau</p>
                    <button class="retry-btn" onclick="location.reload()">Thử lại</button>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toast-container"></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/player.js"></script>
</body>

</html>
