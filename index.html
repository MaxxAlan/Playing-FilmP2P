<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing-Film P2P</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Xem Phim Online</h1>
        <nav>
            <a href="index.html" class="active">Trang chủ</a>
            <a href="categories.html">Thể loại</a>
            <a href="search.html">Tìm kiếm</a>
            <a href="about.html">Giới thiệu</a>
            <a href="contact.html">Liên hệ</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
        </section>

        <section class="controls-section">
            <div class="filter-buttons">
                <!-- Filter buttons sẽ được tạo bởi JavaScript -->
                <!-- Fallback static filters for no-JS or early DOM load -->
                <button class="filter-btn active" data-filter="all">Tất cả</button>
                <button class="filter-btn" data-filter="phim-le">Phim Lẻ</button>
                <button class="filter-btn" data-filter="phim-bo">Phim Bộ</button>
            </div>
            <div class="sort-container">
                <!-- Sort dropdown sẽ được tạo bởi JavaScript -->
                <label for="sort-select" class="sr-only">Sắp xếp</label>
                <select id="sort-select" aria-label="Sắp xếp danh sách phim">
                    <option value="title">Sắp xếp theo tên</option>
                    <option value="year">Sắp xếp theo năm</option>
                    <option value="rating">Sắp xếp theo đánh giá</option>
                </select>
            </div>
        </section>

        <aside class="watch-history">
            <!-- Lịch sử xem sẽ được load từ JavaScript -->
        </aside>

        <section class="movies-section">
            <div class="section-header">
                <h2>Phim mới nhất</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">Grid</button>
                    <button class="view-btn" data-view="list">List</button>
                </div>
            </div>
            <div class="movies" id="movies-container">
                <!-- Danh sách phim sẽ được load từ JavaScript -->
            </div>
            <div class="load-more-container">
                <button class="load-more-btn" id="load-more">Xem thêm</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Xem Phim Online
    </footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/image-manager.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
