<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Xem Phim Online</h1>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Phim lẻ</a>
            <a href="#">Phim bộ</a>
            <a href="#">Thể loại</a>
            <a href="#">Liên hệ</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
        </section>
        
        <section class="controls-section">
            <div class="filter-buttons">
                <!-- Filter buttons sẽ được tạo bởi JavaScript -->
            </div>
            <div class="sort-container">
                <!-- Sort dropdown sẽ được tạo bởi JavaScript -->
            </div>
        </section>

        <aside class="watch-history">
            <!-- Lịch sử xem sẽ được load từ JavaScript -->
        </aside>

        <section class="movies">
            <!-- Danh sách phim sẽ được load từ JavaScript -->
        </section>
    </main>
    <footer>
        &copy; 2025 Xem Phim Online
    </footer>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
