<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Không tìm thấy trang</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .empty {
      text-align: center;
      padding: 60px 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .error-code {
      font-size: 8em;
      font-weight: bold;
      color: var(--primary);
      margin: 0;
      line-height: 1;
      opacity: 0.8;
    }

    .error-message {
      font-size: 1.5em;
      color: var(--text);
      margin: 24px 0 48px;
    }

    .suggested-title {
      font-size: 1.2em;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .home-button {
      display: inline-block;
      margin-top: 32px;
      padding: 14px 32px;
      font-size: 1.1em;
      transition: transform 0.2s ease;
    }

    .home-button:hover {
      transform: translateY(-2px);
    }

    .movie-grid {
      margin: 32px 0;
    }
  </style>
</head>

<body>
  <main class="container empty">
    <h1 class="error-code">404</h1>
    <p class="error-message">Rất tiếc, trang bạn đang tìm kiếm không tồn tại</p>
    <div class="suggested-content">
      <h2 class="suggested-title">Có thể bạn sẽ thích những bộ phim này:</h2>
      <div id="suggest" class="movie-grid"></div>
    </div>
    <p><a class="btn primary home-button" href="index.html">← Về trang chủ</a></p>
  </main>
  <script src="assets/js/utils.js"></script>
  <script>
    (async function () {
      const { fetchJSON, html, createElementFromHTML } = window.$u;
      const host = document.getElementById('suggest');
      try {
        const data = await fetchJSON('https://raw.githubusercontent.com/crytals-sc/json-link/refs/heads/main/movies.json');
        data.slice(0, 6).forEach(m => {
          host.appendChild(createElementFromHTML(html`<article class="movie-card"><a href="movie.html?id=${m.id}"><img class="poster" src="${m.poster}" alt="${m.title}" /></a><div class="movie-body"><h3 class="movie-title">${m.title}</h3></div></article>`));
        });
      } catch (e) { }
    })();
  </script>
</body>

</html>
