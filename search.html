<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tìm kiếm</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">🎬 Xem Phim</a>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="categories.html">Thể loại</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="toolbar">
      <input id="q" type="search" placeholder="Tìm tên hoặc mô tả" />
      <div>
        <label for="sort" class="sr-only">Sắp xếp theo</label>
        <select id="sort">
          <option value="relevance">Liên quan</option>
          <option value="title_asc">Tên (A→Z)</option>
          <option value="title_desc">Tên (Z→A)</option>
          <option value="year_desc">Năm (mới→cũ)</option>
          <option value="year_asc">Năm (cũ→mới)</option>
          <option value="rating_desc">Đánh giá (cao→thấp)</option>
          <option value="rating_asc">Đánh giá (thấp→cao)</option>
        </select>
      </div>
      <input id="year" type="number" placeholder="Năm" min="1900" max="2100" />
      <input id="genre" type="search" placeholder="Thể loại (vd: Hành Động, Hài Hước)" />
    </section>
    <section id="results" class="movie-grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Tìm kiếm nâng cao với lọc và sắp xếp.</p>
    </div>
  </footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/search.js"></script>
</body>

</html>
