<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tìm kiếm</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">🎬 Xem Phim</a>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="categories.html">Thể loại</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="toolbar" style="flex-wrap: wrap;">
      <input id="q" type="search" placeholder="Tìm tên hoặc mô tả" />
      <select id="sort">
        <option value="relevance">Liên quan</option>
        <option value="title">Tên (A→Z)</option>
        <option value="year">Năm (mới→cũ)</option>
        <option value="rating">Đánh giá (cao→thấp)</option>
      </select>
      <input id="year" type="number" placeholder="Năm" min="1900" max="2100" />
      <input id="genre" type="search" placeholder="Genre (vd: Sci-Fi)" />
    </section>
    <section id="results" class="movie-grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Tìm kiếm nâng cao với lọc và sắp xếp.</p>
    </div>
  </footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/search.js"></script>
</body>
</html>
